var tmplData = _.template("<% lastYear='3000'; _.each(pubs, function(pub) { %>" +
	"<tr " +
  "<% if (lastYear != pub.year) { lastYear = pub.year; %>" +
  "id='thesis_at_year_<%= lastYear %>'" +
  "<% } %>" +
  " class='thesis_at_year_<%= lastYear %>' " +
  "><td><%= pub.year %></td><td><a href='<%= pub.url %>' target='_blank'><%= pub.title %></a></td><td><%= pub.author %></td><td><%= pub.journal %></td></tr>" +
  "<% }) %>");

$("#tb").html("<tr><th>Year</th><th>Title</th><th>Author</th><th>Journal</th></tr>" + tmplData({pubs: ths}));

var years = _.pluck(_.uniq(ths, 'year'), 'year');
var tmplHeader = _.template("<% _.each(years, function(year) { %>" +
	"<li><a href='javascript:;' onclick='$(\"#tb tr\").eq(0).nextAll().hide(); $(\".thesis_at_year_<%= year %>\").show();'><%= year %></a></li>" +
  "<% }) %>");
$(".yearList").html("<li><a href='javascript:;' onclick='$(\"#tb tr\").show()'>All</a></li>" + tmplHeader({years: years}));
